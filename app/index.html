<html ng-app="labelInsightApp">
  <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <title>LabelInsight</title>
      <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
      <link rel="stylesheet" href="app.css">
      <script src="bower_components/angular/angular.js"></script>
      <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
      <script src="bower_components/angular-ui-router-uib-modal/angular-ui-router-uib-modal.js"></script>
      <script src="bower_components/angular-route/angular-route.js"></script>
      <script src="bower_components/html5-boilerplate/dist/js/vendor/modernizr-2.8.3.min.js"></script>
      <script src="js/app.js"></script>
      <script src="js/controllers.js"></script>
  </head>
  <body ng-controller="PhotoController">
      <li ng-repeat="photo in photos" ng-if="photo.id % 5 == 1 " class="row">
          <a class="col-xs-2" ng-click="openModal(photos[$index])">
              <img ng-src="{{photos[$index].thumbnailUrl}}">
          </a>
          <a class="col-xs-2" ng-if="photos.length > ($index + 1)" ng-click="openModal(photos[$index + 1])">
              <img ng-src="{{photos[$index + 1].thumbnailUrl}}">
          </a>
          <a class="col-xs-2" ng-if="photos.length > ($index + 2)" ng-click="openModal(photos[$index + 2])">
              <img ng-src="{{photos[$index + 2].thumbnailUrl}}">
          </a>
          <a class="col-xs-2" ng-if="photos.length > ($index + 3)" ng-click="openModal(photos[$index + 3])">
              <img ng-src="{{photos[$index + 3].thumbnailUrl}}">
          </a>
          <a class="col-xs-2" ng-if="photos.length > ($index + 4)" ng-click="openModal(photos[$index + 4])">
              <img ng-src="{{photos[$index + 4].thumbnailUrl}}">
          </a>
      </li>
  </body>
</html>
