<!DOCTYPE html>
<!--[if lt IE 7]>      <html lang="en" ng-app="labelInsightApp" class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html lang="en" ng-app="labelInsightApp" class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html lang="en" ng-app="labelInsightApp" class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html lang="en" ng-app="labelInsightApp" class="no-js"> <!--<![endif]-->
<html ng-app="labelInsightApp">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>LabelInsight</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="app.css">
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/html5-boilerplate/dist/js/vendor/modernizr-2.8.3.min.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/lodash/lodash.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
  </head>
  <body ng-controller="PhotoController">
      <div ng-repeat="photo in photos" ng-if="photo.id % 5 == 1 " class="row">
          <div class="col-xs-2">
              <img ng-src="{{photos[$index].thumbnailUrl}}">
          </div>
          <div class="col-xs-2" ng-if="photos.length > ($index + 1)">
              <a href="#"
              <img ng-src="{{photos[$index + 1].thumbnailUrl}}">
          </div>
          <div class="col-xs-2" ng-if="photos.length > ($index + 2)">
              <img ng-src="{{photos[$index + 2].thumbnailUrl}}">
          </div>
          <div class="col-xs-2" ng-if="photos.length > ($index + 3)">
              <img ng-src="{{photos[$index + 3].thumbnailUrl}}">
          </div>
          <div class="col-xs-2" ng-if="photos.length > ($index + 4)">
              <img ng-src="{{photos[$index + 4].thumbnailUrl}}">
          </div>
      </div>
  </body>
</html>
