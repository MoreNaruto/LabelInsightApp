  <body ng-controller="PhotoController">
    <div uib-carousel active="active" interval="myInterval" no-wrap="noWrapSlides">
      <div uib-slide ng-repeat="photo in photos track by photo.id" index="slide.id">
        <img ng-src="{{photo.url}}" style="margin:auto;">
        <div class="carousel-caption">
          <h4>Slide {{photo.id}}</h4>
          <p>{{photo.title}}</p>
        </div>
      </div>
    </div>
